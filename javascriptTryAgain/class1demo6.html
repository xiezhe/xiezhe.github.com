<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo6</title>
	<style type="text/css" media="screen">
		.red{
			width:200px;
			padding:20px;
			background: #f00;
			border:1px solid #00f;
		}
		.yellow{
			width:200px;
			padding:20px;
			background: #ff0;
			border:1px solid #00f;
		}
	</style>
	<script type="text/javascript">
		window.onload = function() {
			var oBtn1 = document.getElementById('btn1');
			var oBtn2 = document.getElementById('btn2');
			var oP = document.getElementById('op');
			oBtn1.onclick = function () {
				//class 为保留字
				oP.className = 'red';
			};
			oBtn2.onclick = function () {
				//class 为保留字
				oP.className = 'yellow';
			}
		}
	</script>
</head>
<body>
	<input id="btn1" type="button" name="" value="红">
	<input id="btn2" type="button" name="" value="绿">
	<p id="op">fefefijeijfiejfijenifhejfej<br>fjeifjiejfiejifjie</p>
</body>
</html>
