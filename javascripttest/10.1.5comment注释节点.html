<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注释节点</title>
    <script type="text/javascript">
        window.onload = function() {
            /*
                Comment 类型与 Text 类型继承自相同的基类，因此它拥有除 splitText() 之外的所有字符串操
作方法。与 Text 类型相似，也可以通过 nodeValue 或 data 属性来取得注释的内容。
             */
            var myDiv = document.getElementById("myDiv");
            console.log(myDiv.firstChild.nodeValue);
            console.log(myDiv.firstChild.nodeName);
            console.log(myDiv.firstChild.nodeType);
            var comm = document.createComment("这是创建的注释节点");
            myDiv.appendChild(comm);
            console.log(myDiv.childNodes.length);
            myDiv.normalize();
            console.log(myDiv.firstChild.nodeValue);
            console.log(myDiv.childNodes.length);
        }
    </script>
</head>
<body>
    <div id="myDiv"><!-- hello world --></div>
</body>
</html>
