<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		var obj = new Object();
		//new 一个方法 Object就是类 obj是这个类的实例；
		//js中提供给我们的内置类：Object Array RegExp Date String Math
		console.log(typeof null);//返回Object
		console.log(typeof undefined);//返回undefined
		console.log(typeof (1+undefined))//返回number;
		//NaN == NaN返回false；
		//强制类型转换
		Number("123");//123
		console.log(Number("123456abc"))//NaN
		console.log(parseInt("123px"))//123
		console.log(parseFloat("123.5.3px"))//123.5
		for(i=0;i<10;i++){
			if(i<=5){
				i++;
				continue;
			}
			if(i>5){
				i=i+2;
				break;
			}
			console.log(i);
		}
		console.log(i);
	</script>
</head>
<body>
	
</body>
</html>
