<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
        var arry=[1,2,3,4,5,6,7]
        //////////////////////////////////
        //1、concat基于原数组创建一个新数组或是将两个数组拼接 
        //传递参数：参数的个数、类型、代表的意思
        //返回值：返回值类型，代表的意思
        //原有数组是否改变；
        var arry2=[1,2,3,4,5,6,7,8]
        arry.concat(8);
        console.log(arry.concat(arry2));
        //push：向数组末尾添加元素；进栈
        //参数：添加新元素
        //返回：新数组长度；
        //原有数组改变；
        arry.push(19)
        var a = arry.pop()
        console.log(a)
        //unshift:向数组头部添加元素；进队
        //参数：要添加的新元素；
        //返回：新数组长度；
        //原有数组改变
        arry.unshift(29,100);
        //shift：从头部开始删除元素；出队
        //pop:出栈；从末尾删除
        arry.shift()
        console.log(arry);
        //slice(n,m)从索引n开始，找到索引m（不包括m）处；如果不写m就取到最后；将形成一个新的数组返回
        //原数组不发生改变
        console.log(arry2.slice(2,6))
        console.log(arry2)
        //splice(n,m,x)从索引n开始，删除m个元素；删除的部分用x来代替
        //原数组发生改变
        console.log(arry.splice(2,5));
        console.log(arry);
        //删除0个添加55；即添加；在索引为2的前面加55
        console.log(arry.splice(2,0,55))
        console.log(arry)
        //join:想数组添加指定的分割符，得到一个字符串，原有数组不变；默认分隔符为逗号；
        var arry3=[1,2,3,4,5,6,7,8];
        console.log(arry3.join("|"));
        console.log(arry3);
        //toString:相当于join()括号里什么都不写；
        //
        //
        //sort:将数组从小到大排序，只能处理10以内的
        var arry3=[1,3,5,214,205,4,6,2,100,7,8];
        //console.log(arry3.sort());
        //a-b从小到大排列，b-a从大到小排列
        console.log(arry3.sort(function(a,b){
            return a-b;
        }))
        console.log(arry3);
        //reverse:将原数组倒过来排列，原数组发生改变；
        var arry3=[1,2,3,4,5,6,7,8];
        console.log(arry3.reverse());
        console.log(arry3);
        //indexOf:ie9以上支持,监测某一项是否存在数组中，存在的话返回索引，不存在返回-1；
        //原有数组不变；
        var arry3=[1,2,3,4,5,6,7,8];
        console.log(arry3.indexOf(4));
        console.log(arry3);
        //冒泡排序
        //每轮将最大的数放在最后面，所以n个数比较n-1次，（也就是将n-1个最大数放在最后面）就可以 --i 从0开始；
        //每轮比较多少次，不和自己比，最多n-1次；
        //i=0 n-1-0()
        //i=1 n-1-1()
        //i=2 n-1-2()
        //...
        //i=n n-1-n
        function sortArry(oldArry){
            var arry=oldArry.concat();
            for(var i= 0; i<arry.length-1; i++){
                for (var j=0; j<arry.length-1-i;j++){
                    if(arry[j]>arry[j+1]){
                        var tem=null;
                        tem = arry[j];
                        arry[j] = arry[j+1];
                        arry[j+1] = tem;
                    }
                }
            }
            return arry;
        }
        var paixu= [1,3,99,34,78,35,46,4];
        var arry1=sortArry(paixu)
        console.log(arry1);
        console.log(paixu)
    </script>
</head>
<body>
    
</body>
</html>
